<p>it works!</p>
<h2>Welcome!</h2>
<h2>{{text}}</h2>

<section>
    <div class="example-label">Select something:</div>
    <div class="example-button-row">
      <button mat-button (click)="changeText()">Home</button>
      <button mat-button (click)="showMoreButtons()" color="primary">Show more</button>
      <button mat-button (click)="showLessButtons()" color="accent">Show less</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.motorcycle.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section *ngIf="showSecondRow===true">
    <div class="example-label">Raised</div>
    <div class="example-button-row">
      <button mat-raised-button>History</button>
      <button mat-raised-button color="primary">Shop</button>
      <button mat-raised-button color="accent">Equipment</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button href="https://www.motorcycle.com/" target="_blank">Link</a>
    </div>
  </section>
  <section>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of my_list">{{item}}</mat-list-item>
    </mat-list>
  </section>
  <section>
    <mat-form-field class="example-form-field">
      <mat-label>Enter your favourite motorcycle</mat-label>
      <input matInput type="text" [(ngModel)]="inputValue">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <h2>Your favourite motorcycle is {{inputValue}}</h2>
  </section>
  <section>
    <button (click)="getMotorcycles()" mat-raised-button>Get motorcycles</button>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let motorcycle of motorcyclesFromDB">
        {{motorcycle.Brand}} {{motorcycle.Model}} ({{motorcycle.Type}})
      </mat-list-item>
    </mat-list>
  </section>
  <section>

    <mat-form-field class="example-form-field">
      <mat-label>Enter motorcycle brand</mat-label>
      <input matInput type="text" [(ngModel)]="newMotorcycleBrand">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
        
    <mat-form-field class="example-form-field">
      <mat-label>Enter motorcycle model</mat-label>
      <input matInput type="text" [(ngModel)]="newMotorcycleModel">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Enter motorcycle type</mat-label>
      <input matInput type="text" [(ngModel)]="newMotorcycleType">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button (click)="addMotorcycle()" mat-raised-button>Add motorcycle</button>
  </section>
